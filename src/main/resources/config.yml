# Grapple Ability Settings
grapple:
  pull-strength-multiplier: 0.25
  durability-loss-chance: 0.1
  hook-speed-multiplier: 1.5
  upward-pull-boost: 0.05
  hook-has-gravity: true

# Launcher Pad Settings
launcher-pad:
  iron-power: 6.0
  diamond-power: 8.0
  emerald-power: 1.2
  gold-power: 1.5

# Scorpio Ability Settings
scorpio:
  hook-cooldown: 3
  enemy-pull-fall-immunity: 10
  friendly-pull-fall-immunity: 5
  stuck-duration-seconds: 1.5
  distance-pull-multiplier: 0.4

assassin:
  leap-cooldown: 40
  leap-strength: 1.4

farmer:
  feast:
    cooldown: 30
    radius: 13.0
    saturation: 4.0
  famine:
    cooldown: 90
    radius: 13.0
    hunger-level: 20
    hunger-duration: 30
    food-level: 3
  auto-replant-delay: 5 # in seconds
  extra-drops:
    grass:
      seed-chance: 0.1 # 10%
      potato-chance: 0.05 # 5%
      carrot-chance: 0.05 # 5%
    crops:
      apple-chance: 0.0025 # 1/400
      rare-material-chance: 0.01 # 1/100
      custom-drops:
      - chance: 0.0025
        material: APPLE
      - chance: 0.01
        material: GHAST_TEAR
      - chance: 0.01
        material: NETHER_WART
      - chance: 0.01
        material: IRON_ORE
      - chance: 0.01
        material: BOOK
      - chance: 0.01
        material: SOUL_SAND
      - chance: 0.001
        material: DIAMOND
      - chance: 1.0E-4
        material: DIAMOND_BLOCK
      - chance: 1.0E-6
        material: NETHERITE_INGOT
  eating-bonus:
    chance: 0.3 # 30%
    extra-health: 2.0 # 1 heart
    extra-food: 2
  crop-protection-duration: 80 # in seconds

# Scoreboard Settings
# You can use placeholders:
# %online_players% - Shows the number of online players.
# NEXUS_STATUS - A special placeholder that will be replaced by the list of nexuses and their health.
scoreboard:
  title: '&e&lDecember SMP'
  lines:
  - '&7&m------------------'
  - '&eNexuses:'
  - NEXUS_STATUS
  - ''
  - '&ePlayers: &f%online_players%'
  - '&7&m------------------ '

# Transporter Ability Settings
transporter:
  tp-distance-limit: 10000.0
  remove-on-logout: false

# Dasher Ability Settings
dasher:
  max-blink-distance: 19
  min-blink-distance: 4

# Achievement Settings
achievements:
