# NexusandBlink Configuration

# Chat Translation Settings
# DeepL API Key (Required for primary translation)
# Get one at https://www.deepl.com/pro-api
deepl-api-key: ""

# Azure Translator API Key (Fallback)
# Get one at https://azure.microsoft.com/en-us/services/cognitive-services/translator/
azure-api-key: ""

# Azure Region (Required if using Azure)
# e.g., global, eastus, westeurope
azure-region: "japaneast"

# Default Target Language
# ISO 639-1 code (e.g., EN, JA, ES)
default-language: "EN"

# Translator Mode
# Options: DEEPL, AZURE, HYBRID
# HYBRID: Tries DeepL first, falls back to Azure on quota exceeded.
translator-mode: "AZURE"

nexus-material: END_STONE
nexus-health: 75
xp-message: '&a+12 Shrektbow XP'
nexus-destruction-delay: 1
nexus-hit-delay: 1
nexus-destroyed-message: "&5The %team% nexus has been destroyed!"

